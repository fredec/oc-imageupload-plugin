fields:
    disabled:
        label: 'Desabilitar'
        span: full
        type: switch
        tab: Configurações
        default: 0
tabs:
    fields:
        name_arq:
            label: 'Manter nome original (Uploads na área do Media)'
            span: full
            comment: 'Caso desativado, transforma o nome do arquivo em slug (Nome de Teste -> nome-de-teste), caso ativado apenas converte os espaços (Nome de Teste -> Nome-de-Teste)'
            type: switch
            tab: Configurações
        tamanho_max:
            label: 'Tamanho máximo da imagem (Padrão: 3000)'
            span: auto
            type: number
            tab: Configurações
        compression:
            label: 'Qualidade de compressão (Padrão: 80)'
            span: auto
            type: number
            tab: Configurações
        converter_webp:
            label: 'Converter imagens para WEBP no resize'
            span: full
            comment: 'Verifica se o navegador suporta a extensão webp e converte automaticamente todas as imagens que for utilizado |resize'
            type: switch
            tab: 'Converter extensão'
        resize_max_width:
            label: 'Resize max height width'
            span: auto
            comment: 'As imagens com |resize terão a altura e largura máxima original da imagem quanto o mode crop não estiver habilitado'
            type: switch
            tab: 'Converter extensão'
        # converter_jpg:
        #     label: 'Converter imagens para JPG'
        #     span: left
        #     type: switch
        #     tab: 'Converter extensão'
        converter_ext:
            label: 'Converter extensão das imagens'
            span: left
            type: dropdown
            emptyOption: 'Desativado'
            options:
                jpg: 'JPG'
                webp: 'WEBP'
            tab: 'Converter extensão'
        # buscar_fields:
        #     label: 'Buscar Campos de imagens'
        #     span: full
        #     type: partial
        #     path: $/diveramkt/uploads/models/settings/_buscar_fields.htm
        #     tab: 'Converter extensão'
        compression_small_size:
            label: 'Size imagens pequenas (Padrão: 50 Kbs)'
            span: left
            type: number
            hidden: 1
            tab: Compressão
        compression_small:
            label: 'Compressão para imagens pequenas (Padrão: 20)'
            span: right
            type: number
            hidden: 1
            tab: Compressão
        enabled_marca:
            label: 'Habilitar Marca D''agua'
            showSearch: true
            span: full
            type: switch
            tab: 'Marca D''água'
        atualizacao_marca:
            label: 'Marca Atualizada'
            span: right
            # disabled: 0
            # readOnly: 0
            # hidden: 1
            type: text
            hidden: 1
            # type: partial
            # path: ~\plugins\diveramkt\uploads\models\settings\_data_marca.htm
            tab: 'Marca D''água'
        posicao_horizonal:
            label: 'Posição horizontal'
            options:
                center: Centro
                left: Esquerda
                right: Direita
            showSearch: true
            span: auto
            type: dropdown
            tab: 'Marca D''água'
        imagem_marca:
            label: Imagem
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: right
            type: fileupload
            tab: 'Marca D''água'
        posicao_vertical:
            label: 'Posição Vertical'
            options:
                center: Centro
                top: Topo
                bottom: Abaixo
            showSearch: true
            span: auto
            type: dropdown
            tab: 'Marca D''água'
        opacity_marca:
            label: 'Opacidade (padrão 50, máximo 100)'
            span: left
            type: number
            tab: 'Marca D''água'
        proporcao_marca:
            label: 'Proporção da marca (Padrão 50, máximo 100)'
            span: left
            type: number
            tab: 'Marca D''água'
        espacamento_marca:
            label: 'Espacamento Marca no canto (Padrão 20)'
            span: left
            type: number
            tab: 'Marca D''água'
        api_tiny_enabled:
            label: 'Tinypng habilitado'
            span: auto
            type: switch
            default: 0
            tab: 'API TinyPng'
        api_tiny_enabled_png:
            label: 'Somente em PNG'
            comment: 'Otimização habilitada somente quando a imagem for mantida em png, desabilitado otimiza para todas'
            span: auto
            type: switch
            default: 0
            tab: 'API TinyPng'
        api_tiny:
            label: 'Key Tinypng'
            span: full
            type: text
            tab: 'API TinyPng'
